<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Danh sách Xe & Lịch Trình</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Danh sách Xe & Lịch Trình</h2>

    <form class="row g-3 mb-4" method="get" th:action="@{/xe/lichtrinh}">
        <div class="col-auto">
            <input type="text" name="tenNhaXe" class="form-control" placeholder="Tìm theo tên nhà xe"
                   th:value="${tenNhaXe}" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            <a th:href="@{/xe/lichtrinh}" class="btn btn-secondary ms-2">Xóa bộ lọc</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>Mã xe</th>
                <th>Biển số</th>
                <th>Tên tài xế</th>
                <th>Tên nhà xe</th>
                <th>Mã tuyến</th>
                <th>Tên tuyến</th>
                <th>Ngày xuất bến</th>
                <th>Giờ xuất bến</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="xe : ${dsXe}" class="text-center">
                <td th:text="${xe.maXe}">MA_XE</td>
                <td th:text="${xe.bienSo}">BIEN_SO</td>
                <td th:text="${xe.tenTaiXe}">TEN_TAI_XE</td>
                <td th:text="${xe.tenNhaXe}">TEN_NHA_XE</td>
                <td th:text="${xe.maTuyen}">MA_TUYEN</td>
                <td th:text="${xe.tenTuyen}">TEN_TUYEN</td>
                <td th:text="${xe.ngayXuatBen}">NGAY_XUAT_BEN</td>
                <td th:text="${xe.gioXuatBen}">GIO_XUAT_BEN</td>
            </tr>
            <tr th:if="${#lists.isEmpty(dsXe)}">
                <td colspan="8" class="text-center fst-italic">Không có dữ liệu phù hợp</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
